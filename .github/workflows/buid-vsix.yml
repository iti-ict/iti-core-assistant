name: Build VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # necesario solo si se crea release/tag

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      # Leer versión desde la extensión VS Code
      - name: Read extension version
        id: version
        run: |
          VERSION=$(node -p "require('./extensions/vscode/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Install vsce
        run: npm install -g @vscode/vsce

      # Empaquetar desde la subcarpeta correcta
      - name: Package VSIX
        run: |
          cd extensions/vscode
          vsce package --out ../../continue-${{ steps.version.outputs.version }}.vsix

      # Artifact siempre
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: continue-vsix
          path: continue-${{ steps.version.outputs.version }}.vsix
          retention-days: 14

      # Release SOLO en ejecución manual
      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Continue fork v${{ steps.version.outputs.version }}
          files: continue-${{ steps.version.outputs.version }}.vsix
