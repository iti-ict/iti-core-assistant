name: Build VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # necesario solo si se crea release/tag

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
          
       # Instalar dependecias. Esto va a crear directamente el vsix en la carpeta /extensions/vscode/build/continue-1.3.28.vsix por ejemplo
      - name: Install dependencies
        run: ./scripts/install-dependencies.sh

      # Subir el vsix como artefacto
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: continue-vsix
          path: extensions/vscode/build/*.vsix
          retention-days: 14
          
      - name: Extract VSIX version
        id: vsix
        run: |
          echo "VSIX files:"
          ls -l extensions/vscode/build
      
          VSIX_PATH=$(ls extensions/vscode/build/*.vsix | head -n 1)
          VSIX_FILE=$(basename "$VSIX_PATH")
          VERSION=${VSIX_FILE#continue-}
          VERSION=${VERSION%.vsix}
      
          echo "vsix_path=$VSIX_PATH" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Release SOLO en ejecuci√≥n manual
      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vsix.outputs.version }}
          name: ${{ steps.vsix.outputs.version }}
          files: ${{ steps.vsix.outputs.vsix_path }}
